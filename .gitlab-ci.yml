image: openjdk:11-jdk

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - apt-get --quiet update --yes
  - apt-get --quiet install --yes build-essential libtinfo5
  - chmod +x ./gradlew

cache:
  paths:
    - .gradle/

stages:
  - build

build:
  stage: build
  script:
    - ./gradlew build --no-daemon --console=plain
